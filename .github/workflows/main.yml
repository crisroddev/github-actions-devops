name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install Dependencies
      run: |
        make install
    - name: lint with pylint
      run: |
        make lint
    - name: test with pytest
      run: |
        make test
    - name: Format Code
      run: |
        make format
